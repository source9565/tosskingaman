    <style>
        :root {
            --primary-color: #FF5722;
            --secondary-color: #FF9800;
            --accent-color: #E91E63;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1517649763962-0c623066013b') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 87, 34, 0.3);
            border: 2px solid var(--primary-color);
            transition: all 0.5s ease;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
            font-style: italic;
        }

        .quote {
            /* background: rgba(255, 152, 0, 0.2); */
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            /* border-left: 4px solid var(--secondary-color); */
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 10px 20px;
            border-radius: 30px;
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .channel-link {
            display: inline-block;
            margin: 15px 0;
            color: var(--secondary-color);
            font-size: 1.1rem;
            text-decoration: none;
            border-bottom: 1px dashed var(--secondary-color);
            padding-bottom: 3px;
            transition: all 0.3s;
        }

        .channel-link:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .contact {
            margin: 20px 0;
            color: #ccc;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-contact {
            background: linear-gradient(45deg, #9C27B0, #E91E63);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="TOSS KING AMAN Logo" class="logo">
        </div>
        
        <h1>𝐓𝐎𝐒𝐒 𝐊𝐈𝐍𝐆 𝐀𝐌𝐀𝐍</h1>
        <div class="stats">
            <div class="stat-item">58 883 subscribers</div>
        </div>
        
        <div class="quote">
            "Eat your betting money, but don't bet your eating money."🔚
        </div>
                
        <div class="contact">
            Telegram - @AMAN_TOSS_KING_999
        </div>
        
        <div class="buttons">
            <button class="btn btn-telegram">Join [𝐓𝐎𝐒𝐒 𝐊𝐈𝐍𝐆 𝐀𝐌𝐀𝐍 💯] Channel</button>
        </div>

        <div class="timer" id="timer">01:00</div>

    </div>

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff0000";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 300 * (index + 1));
        });

        // Color changing functionality
        const colorSchemes = [
            { primary: '#FF5722', secondary: '#FF9800', accent: '#E91E63' },
            { primary: '#3F51B5', secondary: '#2196F3', accent: '#00BCD4' },
            { primary: '#4CAF50', secondary: '#8BC34A', accent: '#CDDC39' },
            { primary: '#9C27B0', secondary: '#673AB7', accent: '#E91E63' },
            { primary: '#F44336', secondary: '#FF5722', accent: '#FF9800' }
        ];

        function changeColors() {
            const randomScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            document.documentElement.style.setProperty('--primary-color', randomScheme.primary);
            document.documentElement.style.setProperty('--secondary-color', randomScheme.secondary);
            document.documentElement.style.setProperty('--accent-color', randomScheme.accent);
        }

        // Change colors every 10 seconds
        setInterval(changeColors, 10000);

        // Button click handlers
        document.querySelector('.btn-telegram').addEventListener('click', () => {
            window.location.href = 'https://t.me/+f6qOYfN8NgYxZDNl';
        });
        
        document.querySelector('.btn-contact').addEventListener('click', () => {
            window.location.href = 'https://t.me/AMAN_TOSS_KING_999';
        });
    </script>
</body>
